<div class="form-container">
    <h2 class="form-title">Formulario de Vehículo</h2>
    <form id="vehiculoForm">
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="modelo" name="modelo" required>
        </div>
        <div class="mb-3">
            <label for="foto" class="form-label">Foto URL</label>
            <input type="url" class="form-control" id="foto" name="foto" required>
        </div>
        <div class="mb-3">
            <label for="año" class="form-label">Año</label>
            <input type="number" class="form-control" id="año" name="año" min="1886" max="2024" required>
        </div>
        <div class="mb-3">
            <label for="cilindrada" class="form-label">Cilindrada</label>
            <input type="text" class="form-control" id="cilindrada" name="cilindrada" required>
        </div>
        <div class="mb-3">
            <label for="asientos" class="form-label">Asientos</label>
            <input type="number" class="form-control" id="asientos" name="asientos" required>
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" name="color" required>
        </div>
        <div class="mb-3">
            <label for="placa" class="form-label">Placa</label>
            <input type="text" class="form-control" id="placa" name="placa" required>
        </div>
        <div class="mb-3">
            <label for="categoriaId" class="form-label">Categoría</label>
            <select class="form-select" id="categoriaId" name="categoria_id" required>
                <option value="" disabled selected>Seleccione una categoría</option>
                <option value="1">4X4</option>
                <option value="2">Sedán</option>
                <option value="3">SUV</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="estadoId" class="form-label">Estado</label>
            <select class="form-select" id="estadoId" name="estado_id" required>
                <option value="" disabled selected>Seleccione un estado</option>
                <option value="1">Disponible</option>
                <option value="2">No Disponible</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
</div>
